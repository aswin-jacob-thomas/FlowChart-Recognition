<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
    <script src="./lib/paper/paper-full.min.js"></script>
    <script type="module" src='./recognition.js'></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div id="parentDiv" style="display: flex;">
      <div id="drawColumn"  style="flex: max-content;">
        <div class="content">
          <h4>Flow Chart</h4>
          <div id="canvasContainer">
            <canvas id="sketchCanvas" class="draw active"></canvas>
          </div>

          <div id="drawOptions">
            <ul>
              <li id="draw" class="draw active"></li>
              <li id="erase" class="erase"></li>
              <li id="delete" class="delete"></li>
              <li id="undo" class="undo"></li>
              <li id="generate" class="generate"></li>
              <li id="isValid" class="valid"></li>
              <li id="metrics" class="metrics"></li>
            </ul>
          </div>
        </div>
      </div>
      <div id="psuedocode" >
        <h4>Compiled Psuedocode</h4>
        <textarea id="psuedo" placeholder="Draw a flowchart and compile to get the pseduocode" rows="100" cols="5" style="height: 100%; margin-left:25px;font-size: large; margin-right: 25px;padding: 20px;background-color:cornsilk"></textarea>
        
      </div>
      <div id="dialog-modal" title="Recognition metric" style="display:none; display: -moz-fit-content;">
          <table style="width:100%">
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
              </tr>
              <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
              </tr>
              <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
              </tr>
              <tr>
                  <td>Eve</td>
                  <td>Jackson</td>
                  <td>94</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                  </tr>
                  <tr>
                      <td>Eve</td>
                      <td>Jackson</td>
                      <td>94</td>
                    </tr>
            </table> 
        </div>
  </div>
  </body>
</html>
