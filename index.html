<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="./css/index.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
  <script src="./lib/paper/paper-full.min.js"></script>
  <script type="module" src='./recognition.js'></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="parentDiv" style="display: flex;">
    <div id="drawColumn" style="flex: max-content; padding-left:10px">
      <div class="content">
        <h4>Flow Chart</h4>
        <div id="canvasContainer">
          <canvas id="sketchCanvas" class="draw active"></canvas>
        </div>

        <div id="drawOptions">
          <ul>
            <li id="draw" class="draw active" data-toggle="tooltip" title="Draw"></li>
            <li id="erase" class="erase" data-toggle="tooltip" title="Erase"></li>
            <li id="delete" class="delete" data-toggle="tooltip" title="Delete"></li>
            <li id="undo" class="undo" data-toggle="tooltip" title="Undo"></li>
            <li id="generate" class="generate" data-toggle="tooltip" title="Generate pseudocode"></li>
            <li id="isValid" class="valid" data-toggle="tooltip" title="is Valid?"></li>
            <li id="metrics" class="metrics" data-toggle="tooltip" title="Show Metrics"></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="psuedocode" style="padding-right: 10px;">
      <h4>Compiled Psuedocode</h4>
      <textarea id="psuedo" placeholder="Draw a flowchart and compile to get the pseduocode" rows="100" cols="5"
        style="height: 100%; font-size: large; margin-right: 25px;padding: 20px;background-color:cornsilk"></textarea>

    </div>
    <div id="dialog-modal" title="Recognition metric" style="display:none; display: -moz-fit-content;">
      <table style="width:100%">
          <tr>
              <th>Shapes</th>
              <th>Accuracy</th>
              <th>F1-Score</th>
            </tr>
        <tr>
          <td>Line</td>
          <td id="line_accuracy"></td>
          <td id="line_f"></td>
        </tr>
        <tr>
          <td>Ellipse</td>
          <td id="ellipse_accuracy"></td>
          <td id="ellipse_f"></td>
        </tr>
        <tr>
          <td>Square</td>
          <td id="square_accuracy"></td>
          <td id="square_f"></td>
        </tr>
        <tr>
          <td>Rectangle</td>
          <td id="rectangle_accuracy"></td>
          <td id="rectangle_f"></td>
        </tr>
        <tr>
          <td>Diamond</td>
          <td id="diamond_accuracy"></td>
          <td id="diamond_f"></td>
        </tr>

      </table>
    </div>
    <div id="dialog-form" style="display:none; display: -moz-fit-content;">
        <label id="query_label">Text:</label><input type="text" />
    </div>
  </div>
</body>

</html>
