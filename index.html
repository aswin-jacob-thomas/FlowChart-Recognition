<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./lib/paper/paper-full.min.js"></script>
    <script type="module" src='./recognition.js'></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="content">
      <h4>Flow Chart</h4>
      <div id="canvasContainer">
        <canvas id="sketchCanvas" class="draw active"></canvas>
      </div>

      <div id="drawOptions">
        <ul>
          <li id="draw" class="draw active"></li>
          <li id="erase" class="erase"></li>
          <li id="delete" class="delete"></li>
          <li id="undo" class="undo"></li>
          <li id="isValid" class="valid"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
